<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiva - Music for Everyone</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #000000;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .logo {
        width: 240px;
        height: auto;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2.5rem;
        background: linear-gradient(90deg, #d61e92, #3d5afe);
        -webkit-background-clip: text;
        background-clip: empty;
        -webkit-text-fill-color: transparent;
      }

      p {
        font-size: 1.1rem;
        color: #cfcfcf;
        margin-top: 10px;
      }

      .button {
        margin-top: 30px;
        padding: 12px 25px;
        background: linear-gradient(90deg, #d61e92, #3d5afe);
        border: none;
        border-radius: 25px;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
      }

      .button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <img src="images/Audiva Logo.png" alt="Audiva Logo" class="logo" />
    <h1>Welcome to Audiva</h1>
    <p>Experience the beat like never before â€” your personal music universe.</p>
    <a href="index.html" class="button">Get Started</a>
  </body>
</html>
